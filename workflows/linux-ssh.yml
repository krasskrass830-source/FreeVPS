name: Ubuntu ssh Virtual Machine
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.2
    
    - name: Preparing Linux Environment
      run: sudo apt-get update
      
    - name: Setting Up the Ubuntu Environment
      run: |
        # Create user
        sudo useradd -m -s /bin/bash $LINUX_USERNAME
        echo "$LINUX_USERNAME:$LINUX_USER_PASSWORD" | sudo chpasswd
        sudo usermod -aG sudo $LINUX_USERNAME
        
        # Install ngrok v3
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok -y
        
        # Configure ngrok
        ngrok config add-authtoken $NGROK_AUTH_TOKEN
        
        # Start SSH service
        sudo systemctl enable ssh
        sudo systemctl start ssh
        
        # Start ngrok tunnel
        ngrok tcp 22 --log=stdout &
        
        # Wait for ngrok to start
        sleep 10
        
        # Show connection info
        curl -s http://localhost:4040/api/tunnels | jq '.tunnels[0].public_url'
        
      env:
        LINUX_USER_PASSWORD: ${{ secrets.LINUX_USER_PASSWORD }}
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        LINUX_USERNAME: ${{ secrets.LINUX_USERNAME }}
        
    - name: Keep Running Ubuntu System and keepAlive
      run: sleep 6h
